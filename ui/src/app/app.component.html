<ui-toast aria-live="polite" aria-atomic="true"></ui-toast>
<header>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="">Info</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="settings">Settings</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="states">OBD</a>
            </li>
            @if ((otaEnabled$ | async)) {
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a routerLink="ota">OTA</a>
                </li>
            }
        </ul>
        <ul class="navbar-nav">
            <li>
                <a title="Switch Color Scheme" href="javascript:void(0)" (click)="switchColorScheme()">
                    <strong>@if (colorScheme === "light") {
                        &#x25D0;
                    } @else {
                        &#x25D1;
                    }</strong>
                </a>
            </li>
            <li>
                <a title="Reboot" href="javascript:void(0)" (click)="rebootConfirm()"><strong>&#x23FB;</strong></a>
            </li>
        </ul>
    </nav>
</header>
<main id="content" class="container">
    <router-outlet></router-outlet>
</main>
